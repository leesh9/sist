<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
        width: 300px;
        height: 300px;
        border: 1px solid;
    }
    </style>
    
</head>

<body>
    <h1>이벤트 연습</h1>

    <select name="" id="" onchange="exe(this)">
        <option>::선택하세요::</option>
        <option value="#ff0000">빨강</option>
        <option value="#00ff00">초록</option>
        <option value="#0000ff">파랑</option>
        <option value="#00bfff">하늘색</option>
    </select>
    <br />
    <div id="box"></div>
    <script>
        function exe(ss){
            //
            let box = document.getElementById("box");
            let v1=ss.value;
            // box의 배경색 바꾸기
            box.style.backgroundColor=v1;
        }
    </script>
</body>
</html>
