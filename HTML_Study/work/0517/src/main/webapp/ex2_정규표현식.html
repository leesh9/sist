<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="b_year">태어난 년도:</label>
        <input type="text" id="b_year" name="bYear">
        <button type="button" onclick="exe(this.form)">확인</button>
    </form>
    <br/>

    </div>
    <script>
        function exe(ff){
            let str = ff.bYear.value;

            let v1 = m_trim(str); //공백들을 모두 제거해서 돌려주는 함수

            ff.bYear.value = v1;
        }

        function m_trim(ss){
            // " " 띄운 공백을 찾아서 붙힌 공백("")으로 바꿔주는 함수
            let msg = ss.replace(/^\s+|\s+|\s+$/g,"");
            /*
                /^ : 처음 시작부분
                \s : 띄운 공백(" ")
                +  : +기호 앞으 정규표현식과 일치하는 경우가
                     1번 이상일때를 의미함!
                |  : 또는(or)
                $/ : 끝부분
                g  : 찾음
            */
            return msg;
        }
    </script>
</body>
</html>
