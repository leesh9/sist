    <script>
        function exe(){
            // 현재 문서에서 h1 태그들을 모두 가져온다.
            let h1_ar = document.getElementsByTagName("h1");
            // console.log(h1_ar.length);

            //배열에 저장된 모든 태그들의 전경색 하늘색으로 변경한다.
            for(let i=0;i<h1_ar.length;i++){
                h1_ar[i].style.color="#00bfff"
            }
        }

        function test(){
            //현재 문서에서 h2태그들 모두에게 전경색을 빨강으로 변경한다.
            // console.log(("h2").length)
            $("h2").css("color","#ff0000")
        }
    </script>
