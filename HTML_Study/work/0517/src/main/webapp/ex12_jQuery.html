<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>next()연습</h1>

    <input type="checkbox" id="ch1" value="0"/>
    <label for="ch1">공개용</label>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#ch1").on("change",function(){
                //현재 checkbox가 체크가 된 상태이며 lable의 문자열은
                // "비공개용" 으로 변경, 만약! 체크가 안된 상태면
                //"공개용"으로 변경해야 한다.
                if($(this).is(":checked")){
                    $(this).next().text("비공개용")
                }else{
                    $(this).next().text("공개용")
                }
            });
        });
    </script>
</body>
</html>
