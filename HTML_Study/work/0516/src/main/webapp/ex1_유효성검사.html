<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="s_id">아이디</label>
        <input type="text" id="s_id" name="m_id"/>
        <br/>

        <button type="button" onclick="test()">로그인</button>
    </form>

    <script>
        function test(){
            // 사용자가 입력한 id 값을 가져와서 1글자라도 입력되었는지 ?
            // 검증 해보자!
            //먼저! 현쟈 문서에서 아이디가 s_id인 요소를 검색!
            let s_id = document.getElementById("s_id")
            
            // 검색된 요소(태그) 에 사용자가 입력한 값(value)을 가져온다
            let str = s_id.value.trim();
            
            //가져온 값이 비었거나 길이가 0이면 경고창을 보여준다.
            if(str == "" || str.length==0){
                alert("값을 입력하세요")

                // 혹시! 공백이 입력란에 남아 있다면
                // 이쯤에서 입력란 청소를 하자!
                s_id.value = "";

                s_id.focus();//커서를 입력란에 놓기

                return;//제어권 반환 - 여기서 이 아래의 구문들을 수행하지 못한다.
            }
            console.log("끝~~~~~!")
        }
    </script>
</body>
</html>
