<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 120px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <label for="m_car">차종:</label>
        <select name="car" id="m_car" onchange="ex(this.selectedIndex)">
            <option>::선택하세요::</option>
            <option value="a">아우디R8</option>
            <option value="b">벤틀리</option>
            <option value="c">마쎄라티</option>
        </select>
        <div id="box"></div>
    </form>
    <script>
        function ex(idx){
            //현재문서에서 아이디가 m_car인 요소 검색
            //let m_car = document.getElementById("m_car");
            
            //console.log(m_car.value+":"+m_car.selectedIndex);
            console.log(idx);

            if(idx == 0)
                return;

            let msg ="";
            switch(idx){
                case 1:
                    msg = "아름다운 여신과 같은 놈!";
                    break;
                case 2:
                    msg = "우아하고 멋진 놈!";
                    break;
                case 3:
                    msg = "잔뜩 화난 놈!";
                    break;
            }
            //현재 문서에서 아이디가 box인 요소를 검색한다.
            let box = document.getElementById("box");

            box.innerText = msg;
        }
    </script>
</body>
</html>
