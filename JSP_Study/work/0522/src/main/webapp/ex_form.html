			if(s_id.length<1){
				alert("아이디를 입력하세요");
				u_id.value="";
				u_id.focus();
				return;
			}else if(s_name.length<1){
				alert("이름을 입력하세요");
				u_name.value="";
				u_name.focus();
				return;
			}else if(s_addr.length<1){
				alert("주소를 입력하세요");
				u_addr.value="";
				u_addr.focus();
				return;

			}
		}
	</script>
