<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>로그인</h1>
        </header>
        <div id="content">
            <form action="Ex1_Login" method="post">
                <label for="s_id">아이디:</label>
                <input type="text" id="s_id" name="mid"/>
                <br/>
                <label for="s_pw">비밀번호:</label>
                <input type="text" id="s_pw" name="mpw"/>
                <br/>
                <button type="button" onclick="exe(this.form)">로그인</button>
            </form>
        </div>
    </div>

    <script>
        function exe(frm){
            //유효성 검사
            let sid = frm.mid;
            let spw = frm.mpw;

            if(sid.value.trim().length < 1){
                alert("아이디를 입력하세요");
                sid.value = "";//청소
                sid.focus();
                return;
            }else if(spw.value.trim().length<1){
                alert("비밀번호를 입력하세요");
                spw.value = "";
                spw.focus();
                return;
            }
            frm.submit();
        }
    </script>
</body>
</html>
